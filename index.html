<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="manticoresearch.js"></script>
    <link rel="stylesheet" href="manticoresearch.css">
</head>
<body>

    <input id="search" autocomplete="off" style="width: 50%">

    <script>

        manticore_init({
            url: '/search.php',
            inputId: 'search',
            titleSuggest: 'Может быть это?',
            titleNotFound: 'Ничего не нашлось...',
            handleElement: (element, item) => {
                element.innerHTML = `<a href='/product/${item.url}'>${item.name}</a>`;
            },
            handleTitle: (element, title) => {
                element.innerHTML = `> ${title} <`;
            }
        });

    </script>
</body>
</html>
