<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="manticoresearch.js"></script>
    <link rel="stylesheet" href="manticoresearch.css">

    <style>
        .highlight {
            color: #00008a;
            font-weight: bold;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <input id="search" autocomplete="off" style="width: 50%">

    <script>

		manticore_init({
			url:  'https://mcsearch.sanctum.beget.tech/ManticoreSearch/search.php',
			inputId: 'search',
			titleNotFound: 'Ничего не нашлось...',
			defaultWidth: true,
			timeout: 100,
			z_index: 100,
			indexes: [
				{
					index: 'master59ruCategory',
					title: 'Категории',
				},
				{
					index: 'master59ruProduct',
					title: 'Товары',
				}
			],
			handleElement: (element, item, keyword, index) => {
				let text = manticore_highlight(item.name, keyword, 'highlight');
				element.innerHTML = `<a href='/product/${item.url}'>${text}</a>`;
			},
			handleTitle: (element, title, index) => {
				element.innerHTML = `> ${title} <`;
			}
		});

    </script>
</body>
</html>
