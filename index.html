<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="manticoresearch.js"></script>
    <link rel="stylesheet" href="manticoresearch.css">

    <style>
        .highlight {
            color: #00008a;
            font-weight: bold;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <input id="search" autocomplete="off" style="width: 50%">

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const index = urlParams.get('index');

        if (!index) {
            alert('Укажите GET параметр index=имя_индекса');
        } else
            manticore_init({
                url:  window.location.pathname+'search.php',
                index: index,
                inputId: 'search',
                titleSuggest: 'Может быть это?',
                titleNotFound: 'Ничего не нашлось...',
                defaultWidth: true,
                timeout: 100,
                limit: 1000,
                suggests: 100,
                distance: 10,
                z_index: 100,
                handleElement: (element, item, keyword) => {
                    let text = manticore_highlight(item.name, keyword, 'highlight');
                    element.innerHTML = `<a href='/product/${item.url}'>${text}</a>`;
                },
                handleTitle: (element, title) => {
                    element.innerHTML = `> ${title} <`;
                }
            });

    </script>
</body>
</html>
