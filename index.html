<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <input id="search" autocomplete="off">

    <div id="result">

    </div>

    <script>

        var SEMAFOR = 0;

        $('#search').on('keyup', function() {
            let inp = this;
            if (SEMAFOR++ == 0) 
                setTimeout(() => {
                    SEMAFOR = 0;
                    let kw = $(inp).val();
                    let d = $('#result');
                    if (kw) {
                        fetch(`/search.php?kw=${kw}`)
                            .then(res => {
                                return res.json()
                            })
                            .then(res => {
                                console.log(res);
                                d.html('');
                                
                                function add(d, data, title) {
                                    if (title) d.append(`<h3>${title}</h3>`);
                                    for (const key in data) {
                                        if (Object.hasOwnProperty.call(data, key)) {
                                            const el = data[key];
                                            d.append(`<p title="${el.id}: ${el.url}">${el.name}</p>`);
                                        }
                                    }
                                }

                                if (res.match.length == undefined) {
                                    add(d, res.match, 'Совпадения');
                                } else if (res.keywords.length == undefined) {
                                    add(d, res.keywords);
                                } else {
                                    d.append(`<h3>Не нашлось совпадений</h3>`);
                                    if (res.suggest.length == undefined) {
                                        add(d, res.suggest, 'Возможно, это?');
                                    }
                                }
                            });
                    } else {
                        d.html('');
                    }
                }, 100);
        });

    </script>
</body>
</html>
