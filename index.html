<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="manticoresearch.js"></script>
    <link rel="stylesheet" href="manticoresearch.css">

    <style>
        .highlight {
            color: blue;
            font-weight: bold;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <input id="search" autocomplete="off" style="width: 50%">

    <script>

        manticore_init({
            url: '/search.php',
            inputId: 'search',
            titleSuggest: 'Может быть это?',
            titleNotFound: 'Ничего не нашлось...',
            defaultWidth: true,
            timeout: 100,
            limit: 15,
            handleElement: (element, item, keyword) => {
                let text = manticore_highlight(item.name, keyword, 'highlight');
                element.innerHTML = `<a href='/product/${item.url}'>${text}</a>`;
            },
            handleTitle: (element, title) => {
                element.innerHTML = `> ${title} <`;
            }
        });

    </script>
</body>
</html>
